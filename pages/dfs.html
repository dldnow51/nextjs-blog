<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>제발 나좀 살려줘</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let location; // Location of shape
      let velocity; // Velocity of shape
      let gravity; // Gravity acts at the shape's acceleration
      let location1; // Location of shape
      let velocity1; // Velocity of shape
      let gravity1; // Gravity acts at the shape's acceleration

      function setup() {
        createCanvas(640, 360);
        location = createVector(100, 100);
        velocity = createVector(1.5, 2.1);
        gravity = createVector(0, 0.2);
        location1 = createVector(32, 108);
        velocity1 = createVector(1.1, 3,2);
        gravity1 = createVector(0, 0.4);
      }

      function draw() {
        background(0);

        // Add velocity to the location.
        location.add(velocity);
        location1.add(velocity1);
        // Add gravity to velocity
        velocity.add(gravity);
        velocity1.add(gravity1);

        // Bounce off edges
        if (location.x > width || location.x < 0) {
          velocity.x = velocity.x * -1;
        }
        if (location1.x > width || location1.x < 0) {
          velocity1.x = velocity1.x * -1;
        }

        if (location.y > height) {
          // We're reducing velocity ever so slightly
          // when it hits the bottom of the window
          velocity.y = velocity.y * -0.95;
          location.y = height;
        }
        if (location1.y > height) {
          // We're reducing velocity ever so slightly
          // when it hits the bottom of the window
          velocity1.y = velocity1.y * -0.95;
          location1.y = height;
        }

        // Display circle at location vector
        stroke(40, 56, 80);
        strokeWeight(7);
        fill(34, 100, 0);
        ellipse(location.x, location.y, 48, 48);
        ellipse(location1.x, location1.y, 150, 100);
      }

      setup();
      draw();

    </script>
  </body>
</html>
